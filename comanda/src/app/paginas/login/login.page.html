<ion-header>
  <ion-toolbar style="--background:#43a047">
    <ion-title >
      Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding [ngClass]="misClases">
  <div style="margin-top: 5px">
    <img style="width: 200px;height:200px;" class="imagen" src="../../../assets/glamit/glamit2.png">
  </div>
  <div class="titulo">
    <h1>Ingresar</h1>
  </div>
  <ion-item class="inputs">
    <ion-label position="floating">Correo</ion-label>
    <ion-input  type="text" name="correo"  [(ngModel)]="correo" required></ion-input>
  </ion-item>
  <ion-item class="inputs">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" name="password"  [(ngModel)]="clave" required></ion-input>
    </ion-item>
  <ion-button fill="outline" class="botones" expand="block" (click)="onSumitLogin()">
      <ion-icon [name]="ingresar"></ion-icon>  [Ingresar]
      <!-- <ion-icon name="md-exit"></ion-icon>  [Ingresar] -->
  </ion-button>
  <div class="registro">
    <!-- No estas registrado?<br>
    <a class="registro-link" routerLink="/registro-cliente">Registrate</a> -->
    <ion-button class="botones" routerLink="/registro-cliente">
          <ion-icon [name]="registrarse"></ion-icon> [Registrarme]
          <!-- <ion-icon name="finger-print"></ion-icon> [Registrarme] -->
    </ion-button>
  </div>
  <ion-button fill="outline" class="seleccionar-usuario" expand="block" (click)="abrirAlert()">
      <ion-icon name="ios-people"></ion-icon>
      Seleccionar Usuario
  </ion-button>
</ion-content>
