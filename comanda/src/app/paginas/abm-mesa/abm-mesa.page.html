<ion-header>
  <ion-toolbar color="verdeleon">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">
        <ion-icon name="create"></ion-icon>Alta de Mesa
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- ABM Mesa -->
<ion-content class="ion-padding">

  <!-- <ion-card class="card-background" style="background-color:rgba(255, 255, 255, 0.8);"> -->

  <form [(formGroup)]="this.formMesas" (submit)="this.agregarMesas()"
    class="height-100">
    <!-- Preview de la foto -->
    <div class="center-vertical center-horizontal transparent-item width-100">
      <!-- Hacer placeholder para foto de Mesa -->
      <img class="imagen-alta" *ngIf="this.foto === false"
        src="assets/icon/mesa-restaurante.png">
      <img class="imagen-alta" *ngIf="this.foto !== false"
        [src]="foto" />
    </div>

    <ion-item class="inputs">
        <ion-label position="floating">Nro. Mesa</ion-label>
        <br>
        <ion-input formControlName="nromesaCtrl" type="number"></ion-input>
    </ion-item>

    <ion-item class="inputs">
      <ion-label position="floating">Cantidad de lugares</ion-label>
      <br>
      <ion-input formControlName="cantcomenCtrl" type="number"></ion-input>
    </ion-item>

    <ion-item class="inputs">
        <ion-label position="floating">Tipo</ion-label>
        <br>
        <ion-select class="selecter" formControlName="tmesaCtrl" interface="popover">
          <ion-select-option value="vip">VIP</ion-select-option>
          <ion-select-option value="discapacitados">Discapacitados</ion-select-option>
          <ion-select-option value="normal">Normal</ion-select-option>
        </ion-select>
    </ion-item >

    

    <div class="align-text-center">
      <ion-button class="botones-registro" [disabled]="this.foto"
        (click)="this.tomarFoto()">
        <ion-icon name="camera"></ion-icon>Subir foto
      </ion-button>
      <ion-button class="botones-registro" type="submit">
          <ion-icon name="add-circle"></ion-icon>Agregar
      </ion-button>
    </div>
  </form>
<!-- </ion-card> -->
</ion-content>
